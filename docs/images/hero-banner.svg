<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="320" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="950" cy="100" r="40" fill="#f97316" opacity="0.15"/>

  <!-- Worker icon (left) -->
  <g transform="translate(180, 150)">
    <!-- Hard hat -->
    <path d="M -25 0 L -30 -15 L 30 -15 L 25 0 Z" fill="#f97316" opacity="0.8"/>
    <ellipse cx="0" cy="-15" rx="30" ry="8" fill="#fb923c" opacity="0.8"/>
    <!-- Head -->
    <circle cx="0" cy="10" r="20" fill="#ffffff" opacity="0.3"/>
    <!-- Body -->
    <path d="M -15 30 L -20 70 L 20 70 L 15 30 Z" fill="#ffffff" opacity="0.3"/>
    <!-- Tools -->
    <rect x="-30" y="45" width="8" height="35" fill="#f97316" opacity="0.6" transform="rotate(-20 -26 62)"/>
  </g>

  <!-- Contractor icon (right) -->
  <g transform="translate(1020, 150)">
    <!-- Briefcase -->
    <rect x="-25" y="10" width="50" height="35" rx="3" fill="#f97316" opacity="0.8"/>
    <rect x="-10" y="5" width="20" height="8" rx="2" fill="#fb923c" opacity="0.8"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="18" fill="#ffffff" opacity="0.3"/>
    <!-- Tie -->
    <path d="M 0 8 L -5 15 L 0 55 L 5 15 Z" fill="#1e3a8a" opacity="0.4"/>
  </g>

  <!-- Handshake icon (center top) -->
  <g transform="translate(600, 80)">
    <path d="M -30 0 L -20 -10 L 0 5 L 20 -10 L 30 0 L 20 10 L 0 25 L -20 10 Z"
          fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="180"
        font-family="Arial, sans-serif"
        font-size="82"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        filter="url(#glow)">
    Samaritan
  </text>

  <!-- Subtitle -->
  <text x="600" y="220"
        font-family="Arial, sans-serif"
        font-size="28"
        fill="#e0e7ff"
        text-anchor="middle"
        letter-spacing="1">
    Connect Workers &amp; Contractors
  </text>

  <!-- Feature badges -->
  <g transform="translate(600, 270)">
    <!-- Real-time badge -->
    <g transform="translate(-280, 0)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#10b981" opacity="0.9"/>
      <text x="60" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">‚ö° Real-time</text>
    </g>

    <!-- Geospatial badge -->
    <g transform="translate(-140, 0)">
      <rect x="0" y="0" width="130" height="32" rx="16" fill="#06b6d4" opacity="0.9"/>
      <text x="65" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">üìç Geospatial</text>
    </g>

    <!-- TypeScript badge -->
    <g transform="translate(10, 0)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#3b82f6" opacity="0.9"/>
      <text x="60" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">TS TypeScript</text>
    </g>

    <!-- Full-stack badge -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="110" height="32" rx="16" fill="#8b5cf6" opacity="0.9"/>
      <text x="55" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">üöÄ Full-stack</text>
    </g>
  </g>

  <!-- Bottom decorative line -->
  <rect x="300" y="350" width="600" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.5"/>

  <!-- Sparkles -->
  <g opacity="0.6">
    <circle cx="250" cy="140" r="3" fill="#fbbf24"/>
    <circle cx="260" cy="135" r="2" fill="#fbbf24"/>
    <circle cx="950" cy="180" r="3" fill="#fbbf24"/>
    <circle cx="960" cy="175" r="2" fill="#fbbf24"/>
    <circle cx="450" cy="240" r="2.5" fill="#fbbf24"/>
    <circle cx="750" cy="240" r="2.5" fill="#fbbf24"/>
  </g>
</svg>
