services:
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: homedepot_paisano_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-homedepot_paisano}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-homedepot_paisano}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - paisano_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: homedepot_paisano_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - paisano_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: homedepot_paisano_app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      API_VERSION: ${API_VERSION:-v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-homedepot_paisano}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your_redis_password}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENCRYPTION_IV: ${ENCRYPTION_IV}
      SESSION_SECRET: ${SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      ARGON2_MEMORY_COST: ${ARGON2_MEMORY_COST:-65536}
      ARGON2_TIME_COST: ${ARGON2_TIME_COST:-3}
      ARGON2_PARALLELISM: ${ARGON2_PARALLELISM:-4}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_CALLBACK_URL: ${FACEBOOK_CALLBACK_URL}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      LINKEDIN_CALLBACK_URL: ${LINKEDIN_CALLBACK_URL}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-sendgrid}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@homedepotpaisano.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-HomeDepot Paisano}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-homedepot-paisano-docs}
      AWS_S3_BUCKET_REGION: ${AWS_S3_BUCKET_REGION:-us-east-1}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      BACKGROUND_CHECK_API_KEY: ${BACKGROUND_CHECK_API_KEY}
      BACKGROUND_CHECK_API_URL: ${BACKGROUND_CHECK_API_URL}
      ID_VERIFICATION_API_KEY: ${ID_VERIFICATION_API_KEY}
      ID_VERIFICATION_API_URL: ${ID_VERIFICATION_API_URL}
      DOC_VERIFICATION_API_KEY: ${DOC_VERIFICATION_API_KEY}
      DOC_VERIFICATION_API_URL: ${DOC_VERIFICATION_API_URL}
      FRAUD_DETECTION_API_KEY: ${FRAUD_DETECTION_API_KEY}
      FRAUD_DETECTION_API_URL: ${FRAUD_DETECTION_API_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_HTTPONLY: ${COOKIE_HTTPONLY:-true}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      COOKIE_MAX_AGE: ${COOKIE_MAX_AGE:-604800000}
      MFA_APP_NAME: ${MFA_APP_NAME:-HomeDepot Paisano}
      MFA_TOTP_WINDOW: ${MFA_TOTP_WINDOW:-1}
      MFA_BACKUP_CODES_COUNT: ${MFA_BACKUP_CODES_COUNT:-10}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/app
      - /app/node_modules
      - app_logs:/var/log/homedepot-paisano
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paisano_network
    restart: unless-stopped

networks:
  paisano_network:
    driver: bridge
    name: paisano_network

volumes:
  postgres_data:
    driver: local
    name: homedepot_paisano_postgres_data
  redis_data:
    driver: local
    name: homedepot_paisano_redis_data
  app_logs:
    driver: local
    name: homedepot_paisano_app_logs
